{% extends 'layouts/main.html' %}
{% block title %}RoadManager | Vehicles{% endblock %}
{% block content %}
<h3>Vehicles</h3>
	<ul class="items">
		{% for vec in vehicles %}
		<li>
			<a href="/vehicles/{{ vec.id }}">
				<i class="fas fa-{{ vec.category }}"></i>
				<div class="item">
					<h5>{{ vec.model }}</h5>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endblock %}
